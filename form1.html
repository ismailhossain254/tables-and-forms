<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="500" align="center">
        <tr height="50" >
            <td width="100">
                <img src="https://upload.wikimedia.org/wikipedia/sco/thumb/b/bf/KFC_logo.svg/1200px-KFC_logo.svg.png" width="100" height="100">
            </td>
            <td colspan="2" width="400">
                Form
            </td>
        </tr>
        <tr height="50">
            <td>Home</td>
            <td>About</td>
            <td>Services</td>
        </tr>
        <tr height="200">
            <td colspan="3" valign="top">
                <form action="" method="">
                    <p>Name: <input type="text" placeholder="Enter your name"></p>
                    <p>Email: <input type="email"></p>
                    <p>Phone: <input type="number" min="1"></p>
                    <p>Password: <input type="password"></p>
                    <p>Date of Birth: <input type="date"></p>
                    <p>Gender: <input type="radio" name="gender">Male <input type="radio" name="gender">Female</p>
                    <p>Subject: <input type="checkbox">Web Engineering <input type="checkbox">Networking <input type="checkbox">Image Processing</p>
                    <p>Address: <textarea rows="5" cols="50"></textarea></p>
                    <p>Division:
                        <select>
                            <option>Select Division</option>
                            <option>Dhaka</option>
                            <option>Chittagong</option>
                            <option>Barishal</option>
                        </select>
                    </p>
                    <p>Image: <input type="file"></p>
                    <p><input type="hidden" value="sample"></p>

                    <input type="submit" value="Submit">
                    <input type="button" value="Clear">
                    <button type="reset">Reset</button>
                </form>
            </td>
        </tr>
        <tr height="50">
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
